<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="wrapper" layout:fragment="content">
    <div class="content-page">
        <div class="container-fluid add-form-list">
            <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between">
                            <div class="header-title">
                                <h4 class="card-title">Add Certificate</h4>
                            </div>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/certificate/add}" method="post" th:object="${certificateAdd}" action="page-list-returns.html" data-toggle="validator">
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="name">Name Certificate</label>
                                            <input th:field="*{name}" id="name" type="text" class="form-control" placeholder="Name Certificate">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="issue">Issue Date</label>
                                            <input th:field="*{issueDate}" id="issue" type="text" class="form-control" placeholder="dd/MM/yyyy">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="exp">Expiration Date</label>
                                            <input th:field="*{expirationDate}" id="exp" type="text" class="form-control" placeholder="dd/MM/yyyy">
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="quill-toolbar">Description</label>
                                            <div id="quill-tool">
                                                <button class="ql-bold" data-toggle="tooltip" data-placement="bottom" title="Bold"></button>
                                                <button class="ql-underline" data-toggle="tooltip" data-placement="bottom" title="Underline"></button>
                                                <button class="ql-italic" data-toggle="tooltip" data-placement="bottom" title="Add italic text <cmd+i>"></button>
                                                <button class="ql-image" data-toggle="tooltip" data-placement="bottom" title="Upload image"></button>
                                                <button class="ql-code-block" data-toggle="tooltip" data-placement="bottom" title="Show code"></button>
                                            </div>
                                            <div id="quill-toolbar" th:field="*{description}">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary mr-2">Submit</button>
                                    <button type="reset" class="btn iq-bg-danger">Cancel</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Page end  -->
        </div>
    </div>
</div>

</body>
</html>

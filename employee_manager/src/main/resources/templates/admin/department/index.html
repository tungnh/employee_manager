<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>User List</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="../assets/images/favicon.ico"/>
    <link rel="stylesheet" href="../assets/css/backend-plugin.min.css">
    <link rel="stylesheet" href="../assets/css/backend.css?v=1.0.0">
    <link rel="stylesheet" href="../assets/vendor/fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="../assets/vendor/line-awesome/dist/line-awesome/css/line-awesome.min.css">
    <link rel="stylesheet" href="../assets/vendor/remixicon/fonts/remixicon.css">
</head>
<body class="  ">
<!-- loader Start -->
<div id="loading">
    <div id="loading-center">
    </div>
</div>
<!-- loader END -->
<!-- Wrapper Start -->
<div class="wrapper">

    <div class="content-page" layout:fragment="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between">
                            <div class="header-title">
                                <h4 class="card-title">User List</h4>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <div class="row justify-content-between">
                                    <div class="col-sm-12 col-md-12">
                                        <div id="user_list_datatable_info" class="dataTables_filter">
                                            <form class="mr-3 position-relative">
                                                <div class="form-group mb-0">
                                                    <input type="search" class="form-control" id="exampleInputSearch"
                                                           placeholder="Search"
                                                           aria-controls="user-list-table">
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                                <table id="user-list-table" class="table table-striped dataTable mt-4" role="grid"
                                       aria-describedby="user-list-page-info">
                                    <thead>
                                    <tr class="ligth">
                                        <th>Id</th>
                                        <th>Name</th>
                                        <th>ParentId</th>
                                        <td>LeaderId</td>
                                        <td>SubLeaderId</td>
                                        <th>Description</th>
                                        <th>CreatedBy</th>
                                        <th>CreatedDate</th>
                                        <th>LastModifiedBy</th>
                                        <th>LastModifiedDate</th>
                                        <th>Status</th>
                                        <th style="min-width: 100px">Action</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>

                                        <th:block th:each="department: ${departmentList}" th:object="${department}">
                                            <td class="text-center"><img class="rounded img-fluid avatar-40"
                                                                         src="../assets/images/user/01.jpg"
                                                                         alt="profile"></td>
                                            <td th:text="*{id}"></td>
                                            <td th:text="*{name}"></td>
                                            <td th:text="*{description}"></td>
<!--                                            <td th:text="*{createdBy}"></td>-->
<!--                                            <td th:text="*{createdDate}"></td>-->
<!--                                            <td th:text="*{lastModifiedBy}"></td>-->
<!--                                            <td th:text="*{lastModifiedDate}"></td>-->
                                            <td th:if="*{status == 1}"><span class="badge bg-primary">Active</span></td>
                                            <td th:if="*{status == 0}"><span class="badge bg-danger">Block</span></td>
                                            <td>
                                                <div class="flex align-items-center list-user-action">
                                                    <a class="btn btn-sm bg-primary" data-toggle="tooltip"
                                                       data-placement="top" title=""
                                                       data-original-title="Profile" href="#"><i
                                                            class="ri-user-add-line mr-0"></i></a>
                                                    <a class="btn btn-sm bg-primary" data-toggle="tooltip"
                                                       data-placement="top" title=""
                                                       data-original-title="Edit" href="#"><i
                                                            class="ri-pencil-line mr-0"></i></a>
                                                    <a class="btn btn-sm bg-primary" data-toggle="tooltip"
                                                       data-placement="top" title=""
                                                       data-original-title="Block" href="#"><i
                                                            class="ri-delete-bin-line mr-0"></i></a>
                                                </div>
                                            </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="row justify-content-between mt-3">
                                <div id="user-list-page-info" class="col-md-6">
                                    <span>Showing 1 to 5 of 5 entries</span>
                                </div>
                                <div class="col-md-6">
                                    <nav aria-label="Page navigation example">
                                        <ul class="pagination justify-content-end mb-0">
                                            <li class="page-item disabled">
                                                <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
                                            </li>
                                            <li class="page-item active"><a class="page-link" href="#">1</a></li>
                                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                                            <li class="page-item">
                                                <a class="page-link" href="#">Next</a>
                                            </li>
                                        </ul>
                                    </nav>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Wrapper End-->
<!-- Backend Bundle JavaScript -->
<script src="../assets/js/backend-bundle.min.js"></script>

<!-- Table Treeview JavaScript -->
<script src="../assets/js/table-treeview.js"></script>

<!-- Chart Custom JavaScript -->
<script src="../assets/js/customizer.js"></script>

<!-- Chart Custom JavaScript -->
<script async src="../assets/js/chart-custom.js"></script>

<!-- app JavaScript -->
<script src="../assets/js/app.js"></script>
</body>
</html>

<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title> Danh sach phong ban </title>

<body>
<div class="content-page" layout:fragment="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="d-flex flex-wrap flex-wrap align-items-center justify-content-between mb-4">
                    <div>
                        <h4 class="mb-3">Department List</h4>
                        <p class="mb-0">The  list effectively dictates product presentation and provides
                            space<br> to list your products and offering in the most appealing way.</p>
                    </div>
                    <div class="iq-search-bar device-search">
                        <form action="#" class="searchbox">
                            <a class="search-link" href="#"><i class="ri-search-line"></i></a>
                            <input type="text" class="text search-input" placeholder="Search here...">
                        </form>
                    </div>
                    <a th:href="@{/department/add}" class="btn btn-primary add-list"><i
                            class="las la-plus mr-3"></i>Add
                        Product</a>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="table-responsive rounded mb-3">
                    <table class="data-tables table mb-0 tbl-server-info">
                        <thead class="bg-white text-uppercase">
                        <tr class="ligth ligth-data">
                            <th>Id</th>
                            <th>Name</th>
                            <th>ParentId</th>
                            <th>LeaderId</th>
                            <th>SupLeader</th>
                            <th>Description</th>
                            <th>CreatedBy</th>
                            <th>CreatedDate</th>
                            <th>LastModifiedBy</th>
                            <th>LastModifiedDate</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody class="ligth-body">
                        <tr th:each="de: ${departmentList}" th:object="${de}">
                            <td th:text="*{id}"></td>
                            <td th:text="*{name}"></td>
                            <td th:text="*{parentId}"></td>
                            <td th:text="*{leaderId}"></td>
                            <td th:text="*{subLeaderId}"></td>
                            <td th:text="*{description}"></td>
                            <td th:text="*{createdBy}"></td>
                            <td th:text="*{createdDate}"></td>
                            <td th:text="*{lastModifiedBy}"></td>
                            <td th:text="*{lastModifiedDate}"></td>
                            <td th:if="*{status == 1}"><span class="badge bg-primary">Active</span></td>
                            <td th:if="*{status == 0}"><span class="badge bg-danger">Block</span></td>
                            <td>
                                <div class="d-flex align-items-center list-action">
                                    <a class="badge badge-info mr-2" data-toggle="tooltip" data-placement="top"
                                       title="" data-original-title="View" href="#"><i
                                            class="ri-eye-line mr-0"></i></a>
                                    <a class="badge bg-success mr-2" data-toggle="tooltip" data-placement="top"
                                       title="" data-original-title="Edit" href="#"><i
                                            class="ri-pencil-line mr-0"></i></a>
                                    <a class="badge bg-warning mr-2" data-toggle="tooltip" data-placement="top"
                                       title="" data-original-title="Delete" href="#"><i
                                            class="ri-delete-bin-line mr-0"></i></a>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- Page end  -->
    </div>
</div>
</body>

</html>

<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Update Profile</title>
</head>
<body class="  ">

<!-- Wrapper Start -->
<div class="wrapper" layout:fragment="content">
  <div class="content-page">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body p-0">
              <div class="iq-edit-list usr-edit">
                <ul class="iq-edit-profile d-flex nav nav-pills">
                  <li class="col-md-3 p-0">
                    <a class="nav-link active" data-toggle="pill" href="#personal-information">
                      Information
                    </a>
                  </li>
                  <li class="col-md-3 p-0">
                    <a class="nav-link" data-toggle="pill" href="#chang-pwd">
                      Change Password
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-12">
          <div class="iq-edit-list-data">
            <div class="tab-content">
              <div class="tab-pane fade active show" id="personal-information" role="tabpanel">
                <div class="card">
                  <div class="card-header d-flex justify-content-between">
                    <div class="iq-header-title">
                      <h4 class="card-title">Information</h4>
                    </div>
                  </div>
                  <div class="card-body">
                    <form th:action="@{/employee/edit}" method="post" th:object="${edit}" enctype="multipart/form-data">
                      <div class="form-group row align-items-center">
                        <div class="col-md-12">
                          <div class="profile-img-edit">
                            <div class="crm-profile-img-edit">
                              <img class="crm-profile-pic rounded-circle avatar-100"
                                   src="/assets/images/user/11.png" alt="profile-pic">
                              <div class="crm-p-image bg-primary">
                                <i class="las la-pen upload-button"></i>
                                <input th:src="*{imgUrl}" name="imageFile" class="file-upload" type="file" accept="image/*">
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class=" row align-items-center">
                        <input th:field="*{id}" type="hidden" class="form-control" id="id" readonly>
                        <div class="col-md-4">
                          <div class="form-group">
                            <label for="userName">User Name:</label>
                            <input th:field="*{userName}" type="text" class="form-control" id="userName" readonly>
                          </div>
                        </div>
                        <div class="col-md-4">
                          <div class="form-group">
                            <label for="firstName">First Name:</label>
                            <input th:field="*{firstName}" type="text" class="form-control" id="firstName">
                          </div>
                        </div>
                        <div class="col-md-4">
                          <div class="form-group">
                            <label for="lastName">Last Name:</label>
                            <input th:field="*{lastName}" type="text" class="form-control" id="lastName">
                          </div>
                        </div>
                        <div class="col-md-4">
                          <div class="form-group">
                            <label for="email1">Email:</label>
                            <input th:field="*{email}" type="text" class="form-control" id="email1">
                          </div>
                        </div>
                        <div class="col-md-4">
                          <div class="form-group">
                            <label for="phoneNumber">Phone Number:</label>
                            <input th:field="*{phoneNumber}" type="text" class="form-control" id="phoneNumber">
                          </div>
                        </div>
                        <div class="col-md-4">
                          <div class="form-group">
                            <label for="citzenId">Citizen ID:</label>
                            <input th:field="*{citizenId}" type="text" class="form-control" id="citzenId">
                          </div>
                        </div>
                        <div class="col-md-4">
                          <div class="form-group">
                            <label for="birthday">BirthDay:</label>
                            <input th:field="*{birthday}" type="date" class="form-control dateInput" id="birthday">
                          </div>
                        </div>
                        <div class="col-md-4">
                          <div class="form-group">
                            <label for="sex">Sex:</label>
                            <select id="sex" name="sex" th:field="*{sex}" class="select picker form-control" data-style="py-0">
                              <option value="0">Female</option>
                              <option value="1">Male</option>
                            </select>
                          </div>
                        </div>
                        <div class="col-md-4">
                          <div class="form-group">
                            <label for="nationality">Nationality:</label>
                            <input th:field="*{nationality}" type="text" class="form-control" id="nationality">
                          </div>
                        </div>
                        <div class="col-md-4">
                          <div class="form-group">
                            <label for="nation">Nation:</label>
                            <input th:field="*{nation}" type="text" class="form-control" id="nation">
                          </div>
                        </div>
                        <div class="col-md-4">
                          <div class="form-group">
                            <label for="issuedOn">Issued On:</label>
                            <input th:field="*{issuedOn}" type="date" class="form-control dateInput" id="issuedOn">
                          </div>
                        </div>
                        <div class="col-md-4">
                          <div class="form-group">
                            <label for="issueBy">Issued By:</label>
                            <input th:field="*{issueBy}" type="text" class="form-control" id="issueBy">
                          </div>
                        </div>
                        <div class="col-md-4">
                          <div class="form-group">
                            <label for="startWork">Start Work:</label>
                            <input th:field="*{startWork}" type="date" class="form-control dateInput" id="startWork">
                          </div>
                        </div>
                        <div class="col-md-4">
                          <div class="form-group">
                            <label for="endWork">End Work:</label>
                            <input th:field="*{endWork}" type="date" class="form-control dateInput" id="endWork">

                          </div>
                        </div>
                        <div class="col-md-4">
                          <div class="form-group">
                            <label for="coefficientsSalary">Coefficients Salary:</label>
                            <input th:field="*{coefficientsSalary}" type="number" step="0.01" class="form-control" id="coefficientsSalary">
                          </div>
                        </div>
                        <div class="col-md-4">
                          <div class="form-group">
                            <label for="education">Education:</label>
                            <input th:field="*{education}" type="text" class="form-control" id="education">
                          </div>
                        </div>
                        <div class="col-md-4">
                          <div class="form-group">
                            <label for="address">Address:</label>
                            <input th:field="*{address}" type="text" class="form-control" id="address">
                          </div>
                        </div>
                        <div class="col-md-4">
                          <div class="form-group">
                            <label for="departmentId">Department</label>
                            <select th:field="*{departmentId}" id="departmentId" name="departmentId" class="select picker form-control" data-style="py-0">
                              <option th:each="dpm : ${departmentList}"
                                      th:value="${dpm.id}"
                                      th:text="${dpm.name}"></option>
                            </select>
                          </div>
                        </div>
                        <div class="col-md-4">
                          <div class="form-group">
                            <label for="positionId">Position</label>
                            <select th:field="*{positionId}" id="positionId" name="departmentId" class="select picker form-control" data-style="py-0">
                              <option th:each="pst : ${positionList}"
                                      th:value="${pst.id}"
                                      th:text="${pst.name}"></option>
                            </select>
                          </div>
                        </div>
                        <div class="col-md-4">
                          <div class="form-group">
                            <label for="role">Role:</label>
                            <select id="role" name="sex" th:field="*{role}" class="select picker form-control" data-style="py-0">
                              <option value="ADMIN">ADMIN</option>
                              <option value="USER">USER</option>
                            </select>
                          </div>
                        </div>
                      </div>
                      <div class="text-center">
                        <button type="submit" class="btn btn-primary mr-2">Submit</button>
                        <button type="reset" class="btn iq-bg-danger">Cancel</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
              <div class="text-center tab-pane fade" id="chang-pwd" role="tabpanel">
                <div class="card">
                  <div class="card-header d-flex justify-content-between">
                    <div class="iq-header-title">
                      <h4 class="card-title">Change Password</h4>
                    </div>
                  </div>
                  <div class="card-body">
                    <form>
                      <div class="form-group col-md-3 mx-auto">
                        <label for="cpass">Current Password:</label>
                        <a href="javascripe:void();" class="float-right">Forgot Password</a>
                        <input type="Password" class="form-control" id="cpass" value="">
                      </div>
                      <div class="form-group col-md-3 ">
                        <label for="npass">New Password:</label>
                        <input type="Password" class="form-control" id="npass" value="">
                      </div>
                      <div class="form-group col-md-3 mx-auto">
                        <label for="vpass">Verify Password:</label>
                        <input type="Password" class="form-control" id="vpass" value="">
                      </div>
                      <button type="submit" class="btn btn-primary mr-2">Submit</button>
                      <button type="reset" class="btn iq-bg-danger">Cancel</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Wrapper End-->
</body>
</html>
